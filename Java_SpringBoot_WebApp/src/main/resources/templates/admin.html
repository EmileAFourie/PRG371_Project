        <h2>Student List</h2>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
<!--            <tr th:each="student : ${students}">-->
<!--                <td th:text="${student.studentId}"></td>-->
<!--                <td th:text="${student.studentName}"></td>-->
<!--                <td th:text="${student.studentEmail}"></td>-->

<!--                </td>-->

                <tr th:each="student : ${students}">
                    <td th:text="${student.studentId}"></td>
                    <td th:text="${student.studentName}"></td>
                    <td th:text="${student.studentEmail}"></td>
                    <td th:text="${student.studentAddress}"></td>
                    <td>
                        <a class="btn btn-sm btn-info" th:href="@{/admin/edit/{id}(id=${student.studentId})}">Edit</a>
                        <a class="btn btn-sm btn-danger" th:href="@{/admin/delete/{id}(id=${student.studentId})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <h2>Edit Student</h2>
        <form th:action="@{/admin/edit/{id}(id=${student.studentId})}" method="post">
            <input type="hidden" th:field="*{studentId}">
            <div class="form-group">
                <label for="editName">Name:</label>
                <input type="text" class="form-control" id="editName" th:field="*{studentName}" required>
            </div>
            <div class="form-group">
                <label for="editEmail">Email:</label>
                <input type="email" class="form-control" id="editEmail" th:field="*{studentEmail}" required>
            </div>
            <div class="form-group">
                <label for="editAddress">Address:</label>
                <input type="text" class="form-control" id="editAddress" th:field="*{studentAddress}">
            </div>
            <button type="submit" class="btn btn-danger">Update Student</button>
        </form>

        <h2>Delete Student</h2>
        <form th:action="@{/admin/delete/{id}(id=${student.studentId})}" method="post">
            <input type="hidden" th:field="*{studentId}">
            <button type="submit" class="btn btn-danger">Delete Student</button>
        </form>
