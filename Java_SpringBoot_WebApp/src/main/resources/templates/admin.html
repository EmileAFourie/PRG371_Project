<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" th:href="@{/style.css}" href="/style.css">
</head>

<body>
<div class="container">
    <h1>Admin Page</h1>

    <h2>Add New Student</h2>
    <form th:action="@{/admin/add}" method="post">
        <!-- ... form fields for adding a new student ... -->
    </form>

    <h2>Student List</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.studentId}"></td>
            <td th:text="${student.studentName}"></td>
            <td th:text="${student.studentEmail}"></td>
            <td th:text="${student.studentAddress}"></td>
            <td>
                <a th:href="@{/admin/edit/{id}(id=${student.studentId})}">Edit</a>
                <a th:href="@{/admin/delete/{id}(id=${student.studentId})}">Delete</a>
            </td>
        </tr>
    </table>

    <h2>Edit Student</h2>
    <form th:action="@{/admin/edit/{id}(id=${student.studentId})}" method="post">
        <input type="hidden" th:field="*{studentId}">
        <label for="editName">Name:</label>
        <input type="text" id="editName" th:field="*{studentName}" required>
        <br>
        <label for="editEmail">Email:</label>
        <input type="email" id="editEmail" th:field="*{studentEmail}" required>
        <br>
        <label for="editAddress">Address:</label>
        <input type="text" id="editAddress" th:field="*{studentAddress}">
        <br>
        <button type="submit">Update Student</button>
    </form>

    <h2>Delete Student</h2>
    <form th:action="@{/admin/delete/{id}(id=${student.studentId})}" method="post">
        <input type="hidden" th:field="*{studentId}">
        <button type="submit">Delete Student</button>
    </form>
</div>
</body>

</html>
