<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!--    <link rel="stylesheet" th:href="@{/style.css}" href="/style.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200&display=swap" rel="stylesheet">



    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .StudentPortal {
            margin-top:30px;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            font-size: 60px;

        }

        .container {
            flex: 1;
        }

        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

    </style>
</head>

<body>

<div class="container">
    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <!-- Logo placement -->
                <img src="/BC1.png" alt="Logo" class="img-fluid">
            </div>
            <div class="StudentPortal">
                <!-- Header -->
                <h1 style="margin-top: 5px" class="mt-4">Student Portal</h1>
            </div>
        </div>
        <div>
            <br>
            <br>
            <br>

        </div>


        <h2>Student Information</h2>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>

                <tr th:each="student : ${students}">
                    <td th:text="${student.studentId}"></td>
                    <td th:text="${student.studentName}"></td>
                    <td th:text="${student.studentEmail}"></td>
                    <td th:text="${student.studentAddress}"></td>
                    <td>
                        <a class="btn btn-sm btn-info" th:href="@{/admin/edit/{id}(id=${student.studentId})}">Edit</a>
                        <a class="btn btn-sm btn-danger" th:href="@{/admin/delete/{id}(id=${student.studentId})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>


        <h2>Edit Student Details</h2>
        <form th:action="@{/admin/edit/{id}(id=${student.studentId})}" method="post">
            <input type="hidden" name="studentId" th:value="${studentId}" />
            <div class="form-group">
                <label for="editName">Name:</label>
                <input type="text" class="form-control" id="editName" name="studentName" th:value="${studentName}" required>
            </div>
            <div class="form-group">
                <label for="editEmail">Email:</label>
                <input type="email" class="form-control" id="editEmail" name="studentEmail" th:value="${studentEmail}" required>
            </div>
            <div class="form-group">
                <label for="editAddress">Address:</label>
                <input type="text" class="form-control" id="editAddress" name="studentAddress" th:value="${studentAddress}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-danger mr-2">Update Student</button>
                <a class="btn btn-danger" th:href="@{/admin/delete/{id}(id=${studentId})}">Delete Student</a>
            </div>
        </form>
    </div>
</div>

<footer class="footer">
    <div class="container-fluid bg-dark text-white text-center py-3">
        PRG3781 Project.
    </div>
</footer>

</body>
<script>
    // DOM ready event
    document.addEventListener('DOMContentLoaded', function() {
        const editButtons = document.querySelectorAll('.edit-btn');
        const deleteButtons = document.querySelectorAll('.delete-btn');
        const editForm = document.getElementById('edit-form');

        editButtons.forEach(button => {
            button.addEventListener('click', function() {
                const studentId = this.getAttribute('data-student-id');
                const studentName = this.getAttribute('data-student-name');
                const studentEmail = this.getAttribute('data-student-email');
                const studentAddress = this.getAttribute('data-student-address');

                editForm.studentId.value = studentId;
                editForm.studentName.value = studentName;
                editForm.studentEmail.value = studentEmail;
                editForm.studentAddress.value = studentAddress;
            });
        });

        deleteButtons.forEach(button => {
            button.addEventListener('click', function() {
                const studentId = this.getAttribute('data-student-id');
                editForm.studentId.value = studentId;
                editForm.studentName.value = '';
                editForm.studentEmail.value = '';
                editForm.studentAddress.value = '';
            });
        });
    });
</script>

</html>
