<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" th:href="@{/style.css}" href="/style.css">
</head>

<body>
<div class="popup-container">
    <h2>Edit Student</h2>
    <form th:action="@{/admin/edit/{id}(id=${student.studentId})}" method="post">
        <input type="hidden" th:field="*{studentId}">
        <label for="editName">Name:</label>
        <input type="text" id="editName" th:field="*{studentName}" required>
        <br>
        <label for="editEmail">Email:</label>
        <input type="email" id="editEmail" th:field="*{studentEmail}" required>
        <br>
        <label for="editAddress">Address:</label>
        <input type="text" id="editAddress" th:field="*{studentAddress}">
        <br>
        <button type="submit">Update Student</button>
    </form>
</div>
</body>

</html>
